<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.payment-form {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

h3 {
  font-size: 16px;
  color: #333;
  margin-bottom: 10px;
}

.input-container {
  margin-bottom: 15px;
}

.input-container label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
}

.input-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.input-group {
  display: flex;
  justify-content: space-between;
}

.input-group .input-container {
  width: 48%;
}

.checkbox-container {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.checkbox-container input {
  margin-right: 10px;
}

.pay-btn {
  width: 100%;
  padding: 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.pay-btn:hover {
  background-color: #0056b3;
}

@media (max-width: 768px) {
  .payment-form {
    padding: 15px;
    width: 100%;
  }

  .input-group {
    flex-direction: column;
  }

  .input-group .input-container {
    width: 100%;
    margin-bottom: 10px;
  }
}
  </style>
</head>
<body>
  <div class="payment-form">
    <h2>Payment</h2>
    <form>
      <div class="input-container">
        <label for="card-number">Card number</label>
        <input type="text" id="card-number" name="card-number" placeholder="Card number">
      </div>
      
      <div class="input-group">
        <div class="input-container">
          <label for="exp-date">Exp. date</label>
          <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY">
        </div>
        <div class="input-container">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
      </div>

      <div class="input-container">
        <label for="name-on-card">Name on card</label>
        <input type="text" id="name-on-card" name="name-on-card" placeholder="Name on card">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="same-address" name="same-address" checked>
        <label for="same-address">Use shipping address as billing address</label>
      </div>

      <h3>Remember me</h3>
      <div class="checkbox-container">
        <input type="checkbox" id="save-info" name="save-info">
        <label for="save-info">Save my information for faster checkout</label>
      </div>

      <button type="submit" class="pay-btn"><a href="./confirm.html">Pay Now</a></button>
     
    </form>
  </div>
</body>
</html>
